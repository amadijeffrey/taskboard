<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="begin">
      <h4>Payment-Automation <span class="toggle"><i class="bi bi-moon"></i></span></h4>
      <p class="features">
        <span><i class="bi bi-house-door"></i>Overview</span>
        <span><i class="bi bi-journal-bookmark-fill"></i>Repositories</span>
        <span class="active"><i class=" bi bi-file-earmark-ruled"></i>Projects</span>
        <span><i class="bi bi-box"></i>Packages</span>
        <span><i class="bi bi-people"></i>Teams</span>
        <span><i class="bi bi-person"></i>People</span>
        <span><i class="bi bi-gear"></i>Settings</span>
      </p>
    </div>
    <div class="header">
      <div>
        <h6><i class="bi bi-lock" ></i>Payment automation</h6>
        <p style="font-size:15px;color:rgb(158, 153, 153);">updated 3 days ago</p>
      </div>
      <div class="others">
        <input type="text" class="filter" placeholder='filter cards'/>
        <p><i class="bi bi-plus"></i>Add Cards</p>
        <p><i class="bi bi-fullscreen"></i>Full Screen</p>
        <p><i class="bi bi-list"></i>Menu</p>
      </div>
    </div>
    <div class="section">
 
      
 

      <span class="addColumn"  data-bs-toggle="modal" data-bs-target="#exampleModal">+ ADD COLUMN</span>
     
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add a column</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label>Column name</label><br />
              <input type="text"  id='addColumnValue' placeholder='Enter a column name(to do,in progress,done)'/>
            </div>
            <div class="modal-footer" data-bs-dismiss="modal">
              <button type="button" class="btn btn-primary">create column</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="editColumnModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content updateContent">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel2"></h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label>Column name</label><br />
              <input type="text"  id='editColumnValue'/>
            </div>
            <div class="modal-footer" data-bs-dismiss="modal">
              <button type="button" class="btn btn-primary updateColumn">update column</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel"></h5>
        <div>
          <i class="bi bi-pencil"></i>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
      </div>
      <div class="offcanvas-body">
        <div class="editTicketInput">
          <input class='editTicketValue' type="text"/><button class="btn btn-success save">save</button><button class="btn btn-secondary">cancel</button>
        </div>
        <label for="ticketDescription" style="width:100%;margin-top: 20px;">Add description</label>
        <textarea id="ticketDescription" style="width:100%;padding-left:5px;" rows="10" placeholder="enter a description"></textarea>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
